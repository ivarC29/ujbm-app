<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Syllabus Rechazado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px #e0e0e0;
      padding: 30px 40px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      height: 60px;
      max-width: 180px;
    }
    h1 {
      color: #b71c1c;
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      font-size: 16px;
    }
    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <img class="logo" th:src="${logoUrl}" src="/img/logo_universidad.png" alt="Logo Universidad"/>
  <h1>Syllabus Rechazado</h1>
  <p>Hola <span th:text="${name}">Nombre</span>,</p>
  <p>
    Lamentamos informarte que los archivos syllabus enviados no son válidos.<br/>
    Debes matricularte por la vía ordinaria.
  </p>
  <div class="footer">
    Si tienes dudas, comunícate con la oficina de admisión.<br/>
    Universidad Jaime Bausate y Meza.
  </div>
</div>
</body>
</html>
